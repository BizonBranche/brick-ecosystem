<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß± BRICK CANVAS - 400 unique bricks</title>

     <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß±</text></svg>">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff0f5, white);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 8px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        h1 span {
            font-size: 56px;
            animation: bounce 2s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
            background: linear-gradient(145deg, #FF44AA20, #FF44AA40);
            display: inline-block;
            padding: 8px 24px;
            border-radius: 60px;
            border: 1px solid #FF44AA;
            backdrop-filter: blur(10px);
        }

        .grid-container {
            background: white;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 20px 40px -10px #FF44AA20;
            border: 1px solid #FF44AA;
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .grid-container:hover {
            box-shadow: 0 30px 60px -10px #FF44AA40;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 4px;
            aspect-ratio: 1;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            padding: 4px;
        }

        .cell {
            aspect-ratio: 1;
            background: #fafafa;
            border: 1px solid #ffaacc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 4px #FF44AA20;
        }

        .cell:not(.filled)::after {
            content: "üß±";
            opacity: 0.2;
            transition: all 0.2s;
            font-size: 20px;
        }

        .cell:not(.filled):hover::after {
            opacity: 0.6;
            transform: scale(1.2);
            color: #FF44AA;
        }

        .cell:hover {
            border-color: #FF44AA;
            transform: scale(0.94);
            box-shadow: 0 0 15px #FF44AA60, 0 0 30px #FF44AA40;
            z-index: 30;
        }

        .cell.filled {
            background: linear-gradient(145deg, #ffe6f0, #ffd0e0);
            border: 2px solid #FF44AA;
            box-shadow: 0 4px 12px #FF44AA40;
        }

        .cell.filled::after {
            display: none;
        }

        .cell-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cell:hover .cell-image {
            transform: scale(1.25);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding: 20px 32px;
            background: linear-gradient(145deg, white, #ffe6f0);
            border-radius: 48px;
            border: 1px solid #FF44AA;
            box-shadow: 0 8px 20px #FF44AA20;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #FF44AA;
            letter-spacing: -0.5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-button {
            background: linear-gradient(145deg, #FF44AA, #FF66AA);
            color: white;
            border: none;
            padding: 18px 42px;
            border-radius: 60px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            display: inline-block;
            margin-top: 28px;
            box-shadow: 0 10px 25px #FF44AA60;
            border: 1px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .buy-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 35px #FF44AA90;
            background: linear-gradient(145deg, #FF66AA, #FF44AA);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #FF44AA40;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            padding: 8px 16px;
            border-radius: 40px;
        }

        .footer-links a:hover {
            color: #FF44AA;
            background: #FF44AA10;
        }

        .brick-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .brick-popup-content {
            background: white;
            max-width: 480px;
            width: 90%;
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 30px 80px #FF44AA60;
            border: 2px solid #FF44AA;
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .brick-popup-image {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 24px;
            border: 3px solid #FF44AA;
            box-shadow: 0 10px 30px #FF44AA60;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .share-btn {
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn.copy {
            background: #3b82f6;
            color: white;
        }

        .share-btn.copy:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .share-btn.twitter {
            background: #1DA1F2;
            color: white;
        }

        .share-btn.twitter:hover {
            background: #1a8cd8;
            transform: translateY(-2px);
        }

        .last-update {
            color: #999;
            font-size: 13px;
            margin-top: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üß±</span> BRICK CANVAS
        </h1>
        <div class="subtitle">
            20x20 = 400 unique bricks MODERATED
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="bricks-sold">0</div>
                    <div class="stat-label">SOLD</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bricks-remaining">400</div>
                    <div class="stat-label">AVAILABLE</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0.1</div>
                    <div class="stat-label">SOL</div>
                </div>
            </div>

            <a href="buy-original.html" class="buy-button">
                üß± BUY A BRICK
            </a>
            
            <div class="last-update" id="last-update">
                ‚ú® Last update: --
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer-links">
            <a href="index.html">üè† HUB</a>
            <a href="plaza.html">ü™ô PLAZA</a>
            <a href="admin.html">‚öôÔ∏è ADMIN</a>
            <a href="#" onclick="location.reload()">‚Üª REFRESH</a>
            <a href="https://x.com/TokenForgeApp" target="_blank">üê¶ Twitter</a>
            <a href="https://t.me/brick_fusion_news" target="_blank">üì¢ Telegram News</a>
            <a href="https://t.me/brick_community" target="_blank">üí¨ Telegram Group</a>
            <a href="mailto:foundrix@protonmail.com">üìß Email</a>
        </div>
    </div>

    <div id="brick-popup" class="brick-popup">
        <div class="brick-popup-content">
            <img id="popup-image" class="brick-popup-image" src="" alt="Brick">
            <div id="popup-message" style="font-size: 18px; color: #333; margin-bottom: 16px; font-weight: 500;"></div>
            <div id="popup-wallet" style="font-family: monospace; color: #666; background: #f5f5f5; padding: 12px; border-radius: 12px; margin-bottom: 20px;"></div>
            
            <!-- NOUVEAU : Boutons de partage -->
            <div class="share-buttons">
                <button class="share-btn copy" onclick="copyBrickLink()" id="copy-btn">
                    üîó Copy Link
                </button>
                <button class="share-btn twitter" onclick="shareTwitter()" id="twitter-btn">
                    üê¶ Share on X
                </button>
            </div>

            <div id="popup-socials" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 24px;"></div>
            <button onclick="document.getElementById('brick-popup').style.display='none'" style="background: #FF44AA; color: white; border: none; padding: 14px 32px; border-radius: 60px; font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 5px 15px #FF44AA60;">
                ‚ú® CLOSE
            </button>
        </div>
    </div>

    <script>
        const CONFIG = {
            GRID_SIZE: 20,
            REFRESH_INTERVAL: 3000
        };

        const TOTAL_CELLS = CONFIG.GRID_SIZE * CONFIG.GRID_SIZE;
        let currentBrickCell = null;

        function getCellIdFromIndex(index) {
            const row = Math.floor(index / 20);
            const col = index % 20;
            return `${String.fromCharCode(65 + row)}${col + 1}`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let sold = 0;

            for (let i = 0; i < TOTAL_CELLS; i++) {
                const cellId = getCellIdFromIndex(i);
                const brickKey = 'brick_' + cellId;
                const brickData = localStorage.getItem(brickKey);
                const brick = brickData ? JSON.parse(brickData) : null;
                
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (brick) {
                    sold++;
                    cell.classList.add('filled');
                    
                    const img = document.createElement('img');
                    img.src = brick.image || 'https://placehold.co/100x100/FF44AA/FFFFFF?text=üß±';
                    img.className = 'cell-image';
                    img.onerror = () => img.src = 'https://placehold.co/100x100/FF44AA/FFFFFF?text=üß±';
                    cell.appendChild(img);
                    
                    cell.onclick = () => showPopup(brick);
                } else {
                    cell.onclick = () => window.location.href = 'buy-original.html?cell=' + cellId;
                }
                
                grid.appendChild(cell);
            }
            
            document.getElementById('bricks-sold').textContent = sold;
            document.getElementById('bricks-remaining').textContent = TOTAL_CELLS - sold;
            document.getElementById('last-update').innerHTML = `‚ú® Last update: ${new Date().toLocaleTimeString()}`;
        }

        function showPopup(brick) {
            currentBrickCell = brick.cell;
            const popup = document.getElementById('brick-popup');
            document.getElementById('popup-image').src = brick.image || 'https://placehold.co/200x200/FF44AA/FFFFFF?text=üß±';
            document.getElementById('popup-message').textContent = brick.message || 'üß± Brick';
            document.getElementById('popup-wallet').textContent = `${brick.wallet.slice(0,4)}...${brick.wallet.slice(-4)}`;
            
            // Mettre √† jour les boutons de partage
            document.getElementById('copy-btn').setAttribute('onclick', `copyBrickLink('${brick.cell}')`);
            document.getElementById('twitter-btn').setAttribute('onclick', `shareTwitter('${brick.cell}')`);
            
            const socials = document.getElementById('popup-socials');
            socials.innerHTML = '';
            
            if (brick.socials) {
                const links = [
                    { url: brick.socials.twitter, icon: 'üê¶', name: 'Twitter' },
                    { url: brick.socials.telegram, icon: '‚úàÔ∏è', name: 'Telegram' },
                    { url: brick.socials.discord, icon: 'üí¨', name: 'Discord' },
                    { url: brick.socials.website, icon: 'üåç', name: 'Website' }
                ];
                
                links.forEach(link => {
                    if (link.url) {
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.target = '_blank';
                        a.style.cssText = 'background: #f0f0f0; padding: 8px 16px; border-radius: 40px; text-decoration: none; color: #333; font-size: 14px; transition: all 0.2s; display: inline-block; margin:4px;';
                        a.onmouseover = () => { a.style.background = '#FF44AA'; a.style.color = 'white'; };
                        a.onmouseout = () => { a.style.background = '#f0f0f0'; a.style.color = '#333'; };
                        a.textContent = `${link.icon} ${link.name}`;
                        socials.appendChild(a);
                    }
                });
            }
            
            popup.style.display = 'flex';
        }

        // NOUVELLES FONCTIONS DE PARTAGE
        function copyBrickLink(cell) {
            const url = `${window.location.origin}/brick.html?cell=${cell}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(() => {
                // Fallback pour les vieux navigateurs
                prompt('üìã Copy this link:', url);
            });
        }

        function shareTwitter(cell) {
            const text = `üß± Check out my brick ${cell} on $BRICK Canvas!`;
            const url = `${window.location.origin}/brick.html?cell=${cell}`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
        }

        window.onload = () => {
            renderGrid();
            setInterval(renderGrid, CONFIG.REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
